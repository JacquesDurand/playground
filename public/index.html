<!doctype html>
<html>
  <head lang="en">
    <title>API Platform by Examples</title>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link rel="stylesheet" href="style.css" rel="preload">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header class="row" style="justify-content: space-between;">
      <div class="col">
      </div>
      <div>
        <span data-php-version></span>
        <br>
        <span data-api-platform-version></span>
      </div>
    </header>
    <div class="row">
      <div class="col">
        <label for="example">Example: </label>
        <select id="example" name="example">
          <option value="guide" selected>Extend Open API</option>
          <option value="provide-the-resource-state">Provide the Resource state</option>
          <option value="use-doctrine">Use Doctrine</option>
        </select>
        <!-- <button class="secondary" title="Toggle file tree" data-toggle="file-list-container">Hide files</button> -->
        <button class="secondary" id="save" title="Save" disabled>ðŸ’¾ Save</button>
      </div>
    </div>
    <div class="row">
      <!-- <div id="file-list-container"> -->
      <!--   <div id="file-list"></div> -->
      <!-- </div> -->
      <iframe id="editor" frameBorder="0" src="editor.html" style="width: 40%; min-height: 100%" class="col"></iframe>
      <div class="col" style="flex-direction: column; padding-left:1em; max-width: 40%">
        <div>
          <form id="request" class="row" style="flex-direction: column;">
            <div id="request-content" class="hide">
              <div class="col">
                <label for="accept">Accept
                  <select name="accept" style="max-width: 30%">
                    <option selected value="application/ld+json">application/ld+json</option>
                    <option value="application/json">application/json</option>
                    <option value="application/vnd.api+json">application/vnd.api+json</option>
                  </select>
                </label>
                <label for="content-type">Content-Type
                  <select name="content-type">
                    <option selected value="application/ld+json">application/ld+json</option>
                    <option value="application/json">application/json</option>
                    <option value="application/vnd.api+json">application/vnd.api+json</option>
                    <option value="application/merge-patch+json">application/merge-patch+json</option>
                  </select>
                </label>
              </div>
              <details class="col">
                <summary>Body</summary>
                <iframe id="body" src="response.html" frameBorder="0" width="100%" style="max-height:100px"></iframe>
              </details> 
            </div>
            <!-- <div style="flex-direction: column;"> -->
              <!-- <label for="route"><select name="route" id="routes"> -->
              <!-- </select></label> -->
              <!-- <input type="submit" value="Send" /> -->
              <!-- <button id="open-request" data-toggle="request-content">Configure</button> -->
            <!-- </div> -->
          </form>
        </div>
        <div>
          <iframe id="response" src="response.html" frameBorder="0" width="100%" style="min-height: 60vh"></iframe>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js" rel="preload"></script>
  </body>
</html>
